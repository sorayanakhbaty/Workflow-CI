name: MLflow CI Training

on:
  push:
  pull_request:

jobs:
  train:
    name: Train (conda + MLflow)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda (mamba enabled, cached)
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9
          use-mamba: true
          channels: conda-forge,defaults
          cache: 'conda'

      - name: Create conda environment and install MLflow
        shell: bash -l {0}
        run: |
          # Create environment with MLflow and any runtime dependencies you want
          mamba create -n mlflow-env python=3.9 mlflow -c conda-forge -y

          # If you have additional dependencies, install them:
          # - If you maintain environment.yml in repo:
          #     mamba env update -n mlflow-env --file environment.yml
          # - If you have requirements.txt:
          if [ -f requirements.txt ]; then
            mamba run -n mlflow-env --no-capture-output pip install -r requirements.txt
          fi

      - name: Verify mlflow is available
        shell: bash -l {0}
        run: |
          mamba run -n mlflow-env --no-capture-output mlflow --version
          # show python path inside env
          mamba run -n mlflow-env --no-capture-output python -c "import sys; print(sys.executable)"

      - name: Run your MLflow command or training script
        shell: bash -l {0}
        run: |
          # Example: run an MLflow project (adjust to your project's command)
          # Use mamba/conda run so the mlflow binary from the conda env is used
          mamba run -n mlflow-env --no-capture-output mlflow run . -P some_param=1

          # Or run your script directly within the conda env:
          # mamba run -n mlflow-env --no-capture-output python src/train.py --config config.yaml

      - name: Post-job: upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: ./mlruns || ./logs || path/to/artifacts
